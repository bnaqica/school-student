spring:
  profiles: local
  zipkin:
    base-url: http://localhost:9411/

server:
  port: 2200

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
